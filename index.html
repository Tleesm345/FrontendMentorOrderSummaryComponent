<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div id="contentcard"> <!--This div encompasses the entire body / content of the page-->

      <!--Header Image for the website card-->
      <img class="header-img" src="./images/illustration-hero.svg" alt="Card Header Image"></img>

      <!--Order Summary-->
      <div class="order-summary">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>

      <!--Plan Pricing and Info-->
      <div class="plan-pricing">

          <img class="plan-item item-1" src="./images/icon-music.svg" alt="msuic-icon"></img>


          <p class="plan-item item-2">
            <span class="annualplan">Annual Plan</span>
            </br>
            <span class="price">$59.99/year</span>
          </p>


          <a class="plan-item item-3" href="">Change</a>

      </div>

      <!--Button positioning-->
      <div class="buttons">
        <button class="pay buttonsize">
          Proceed to Payment
        </button>
        </br>
        <button class="cancel buttonsize">
          Cancel Orders
        </button>
      </div>
  </div>




    <!--Footer for Project; Not included in reference site / pics-->
    <div class="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Trevor Smith</a>.</p>
    </div>

</body>
</html>
